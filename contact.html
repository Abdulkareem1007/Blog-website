<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="css/util.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navigation max-width-1 m-auto">
      <div class="nav-left">
        <img src="img/logo.png" alt="LOGO" />
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <form action="/search.html" method="get">
          <input
            class="form-input"
            type="text"
            name="query"
            placeholder="Artical Search"
          />
          <button class="btn">Search</button>
        </form>
      </div>
    </nav>
    <div class="max-width-1 m-auto">
      <hr />
    </div>
    <div class="contact-content">
      <div class="max-width-1 m-auto">
        <h2>Feel free to contact us</h2>
        <form>
          <div class="contact-form">
            <div class="form-box">
              <input type="text" placeholder="Name" required />
            </div>
            <div class="form-box">
              <input type="tel" placeholder="Phone Number" required />
            </div>
            <div class="form-box">
              <input type="email" placeholder="Email" required />
            </div>
            <div class="form-box">
              <textarea
                name="textarea"
                id="textarea"
                cols="30"
                rows="10"
                placeholder="Enter Your Message"
                required
              ></textarea>
            </div>
            <button class="btn" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div class="footer">
      <div class="footer-div">
        <p>Copyright &copy; Blogfront.com</p>
        <div>
          <a
            href="https://vecteezy.com/vector-kunst/7414839-vectorillustratie-van-vingers-typen-op-een-laptop"
            >Vector Creddits: Vecteezy |
            <p>
              <a
                href="https://www.freepik.com/free-vector/publish-article-concept-illustration_12704404.htm#query=blog&position=28&from_view=search&track=sph"
                >Image by storyset</a
              >
              on Freepik
            </p>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
